<!DOCTYPE html>

<html>

	<head>
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="static/css/bootstrap.min.css">
	    <title>Basketball Tweets Search Engine</title>
	</head>

	<body>
		<div class="container-fluid" style = "padding-top : 25px">
			<div class = "col-lg-8 col-lg-offset-2">
				<ul class="nav nav-pills nav-justified">
				  <li role="presentation" class="active"><a href="#">Home</a></li>
				  <li role="presentation"><a href="#">Profile</a></li>
				  <li role="presentation"><a href="#">Messages</a></li>
				</ul>
			</div>
		</div>

	    <div class="container" style="padding : 25px">
	    	<h1 class="text-center">Basketball Tweets Search Engine</h1>
	        <div class="row">
	            <div class="col-lg-4 col-lg-offset-4">
	                <div class="input-group">
	                    <input type="text" class="form-control" placeholder="Search...">
	                    <span class="input-group-btn">
	                        <button type="button" class="btn btn-primary">
	                            <span class="glyphicon glyphicon-search"></span>
	                        </button>
	                    </span>
	                </div>
	            </div>
	        </div>
	    </div>

		<div class="container" style="width : 70%">
	        <ul class="list-group">
	            <li class="list-group-item">
	                <div class="row">
	                    <div class="col-xs-2 col-md-1">
	                        <img src="http://placehold.it/80" class="img-circle img-responsive" alt="" /></div>
	                    <div class="col-xs-10 col-md-11">
	                        <div>
	                            <div class="mic-info">
	                                <a href="#" style="font-size : 1.15em">Bhaumik Patel</a>&nbsp | &nbsp
	                                <span style="font-size : 1.15em">2 Aug 2013</span>
	                            </div>
	                        </div>
	                        <p style="font-size : 1.5em">
	                            Awesome designdfsafda
	                        </p>
	                    </div>
	                </div>
	            </li>
	        </ul>
	    </div>

		<script src="static/js/jquery-3.4.1.min.js"></script>
		<script src="static/js/bootstrap.min.js"></script>
        <script>$('.btn-primary').click(function(){
                                                    $.ajax({
                                                        type : 'GET',
                                                        url : '/ajax',
                                                        data : {query : $('input').val()},
                                                        success : (dataSet) => populateList(JSON.parse(dataSet))
                                                    })
                                                   })
        		var listItemGenerator = function(key, data) {
        			console.log(data);
        			htmlContent = `
		        		<li class="list-group-item">
			                <div class="row">
			                    <div class="col-xs-2 col-md-1">
			                        <img src="http://placehold.it/80" class="img-circle img-responsive" alt="" /></div>
			                    <div class="col-xs-10 col-md-11">
			                        <div>
			                            <div class="mic-info">
			                                <a href="#" style="font-size : 1.15em">${data.userHandle}</a>&nbsp | &nbsp
			                                <span style="font-size : 1.15em">${data.date}</span>
			                            </div>
			                        </div>
			                        <p style="font-size : 1.5em">
			                            ${data.content}
			                        </p>
			                    </div>
			                </div>
			            </li>
			        `;

			        return htmlContent;
			    }

			    var populateList = function (dataSet) {
			    	$(".list-group").empty();

			    	if (Object.keys(dataSet).length == 0)
			    		$(".list-group").append('<h1 class="text-center">No Results Found</h1>');
			    	else
				     	for(let key in dataSet)
				     		$(".list-group").append(listItemGenerator(key, dataSet[key]));
			     }

        		

        </script>
	</body>
</html>
